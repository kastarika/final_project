<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% for single_img in all_img %}
      {% if single_img.show %}
        <img src="{{single_img.img.url}}">
      {% endif %}
    {% endfor %}
    <form action="{% url 'edit:first_page' %}" method="get">
      {% csrf_token %}
      <input type="submit" value="go back to first page">
    </form>
  </body>
</html>
